<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persistent Text Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>Persistent Text Saver</h1>
  <textarea id="textInput" placeholder="Type here..."></textarea>

  <script>
    const textInput = document.getElementById('textInput');
    const STORAGE_KEY = 'persistentText';

    // Load saved text on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedText = localStorage.getItem(STORAGE_KEY);
      if (savedText !== null) {
        textInput.value = savedText;
      }
    });

    // Save text on every input
    textInput.addEventListener('input', () => {
      localStorage.setItem(STORAGE_KEY, textInput.value);
    });
  </script>
</body>
</html>
